[project]
name = "homelab-schemas"
version = "0.1.0"
description = "Shared Pydantic schemas for homelab-assistant"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["homelab_schemas"]
